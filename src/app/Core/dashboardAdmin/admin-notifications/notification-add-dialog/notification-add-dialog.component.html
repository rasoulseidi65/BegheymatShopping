<p-toast position="center"></p-toast>
<div style="direction: rtl; text-align: right">
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-100 mt-3">

    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <label for="title">عنوان</label>
        <input id="title" type="text" pInputText
               formControlName="title">
        <ul class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.title">
          <li class="font-small text-danger font-title-bold list-inline-item"
              *ngIf="form.get('title').hasError(error.type)
                            && (form.get('title').dirty
                            || form.get('title').touched)">
            {{ error.message }}
          </li>
        </ul>
      </div>
      <div class="p-field p-col">
        <label>تاریخ</label>
        <input id="date" type="text" pInputText
               formControlName="date">
        <ul class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.date">
          <li class="font-small text-danger font-title-bold list-inline-item"
              *ngIf="form.get('date').hasError(error.type)
                            && (form.get('date').dirty
                            || form.get('date').touched)">
            {{ error.message }}
          </li>
        </ul>
      </div>

    </div>

    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <label for="title">توضیحات</label>
        <textarea id="description" type="text" pInputText rows="10" class="w-100"
               formControlName="description"></textarea>
        <ul class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.description">
          <li class="font-small text-danger font-title-bold list-inline-item"
              *ngIf="form.get('description').hasError(error.type)
                            && (form.get('description').dirty
                            || form.get('description').touched)">
            {{ error.message }}
          </li>
        </ul>
      </div>

    </div>

    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <div class="float-left">
          <button pButton label="ثبت" class="ui-button-success"
                  icon="pi pi-check" iconPos="left" [disabled]="form.invalid"></button>
        </div>
      </div>
    </div>



  </form>

</div>
