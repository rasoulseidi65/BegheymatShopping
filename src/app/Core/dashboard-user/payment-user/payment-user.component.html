<div class="pnl-content p-3">
  <div class="box text-right" dir="rtl">

    <p-table #dt
             [value]="payment"
             dataKey="id"
             [rows]="5"
             [showCurrentPageReport]="true"
             [rowsPerPageOptions]="[10, 25, 50]"
             [paginator]="true"
             currentPageReportTemplate="نمایش {first} تا {last} از {totalRecords} صفحه">

      <ng-template pTemplate="caption">
        <div class="table-header row">
          <div class="col-sm-12">لیست تراکنش ها</div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr class="title-table">
          <th class="text-center">ردیف</th>
          <th class="text-center">شماره تراکنش</th>
          <th class="text-center">تاریخ </th>
          <th class="text-center">زمان</th>
          <th class="text-center">قیمت </th>
          <th class="text-center">وضعیت تراکنش</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-payment let-rowIndex="rowIndex">
        <tr>
          <td class="text-center">{{rowIndex + 1}}</td>
          <td class="text-center">{{payment.refID}}</td>
          <td class="text-center">{{payment.date}}</td>
          <td class="text-center">{{payment.time}}</td>
          <td class="text-center">{{payment.price|number}}</td>
          <td class="text-center">{{payment.statusPayment}}</td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">هیچ رکوردی یافت نشد.</td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
