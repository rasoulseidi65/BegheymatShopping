<p-toast position="center"></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>

<div class="pnl-content p-3">
  <div class="box text-right" dir="rtl">
    <p-table #dt
             [value]="users"
             dataKey="id"
             [rows]="5"
             [showCurrentPageReport]="true"
             [rowsPerPageOptions]="[10, 25, 50]"
             [paginator]="true"
             currentPageReportTemplate="نمایش {first} تا {last} از {totalRecords} صفحه"
             [filterDelay]="0"
             [globalFilterFields]="[
          'firstName',
          'lastName',
          'mobile',
          'nationalCode',
          'state',
          'city',
          'postalCode',
          'phone'
        ]">
      <ng-template pTemplate="caption">
        <div class="table-header row">
          <div class="col-sm-6">لیست کاربران</div>
          <div class="col-sm-6 text-left">
            <button
              pButton
              pRipple
              label="جدید"
              icon="pi pi-plus"
              [routerLink]="['/admin/user/add']"
              class="p-button-success p-mr-2 p-button-icon-right"
            ></button>
          </div>
        </div>
        <div class="col-sm-12">
              <span class="p-input-icon-left w-100 mt-3">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  class="w-100"
                  (input)="dt.filterGlobal($event.target.value, 'contains')"
                  placeholder="جستجو کلی"
                />
              </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr class="title-table">
          <th class="text-center">ردیف</th>
          <th class="text-center">نام</th>
          <th class="text-center">نام خانوادگی</th>
          <th class="text-center">موبایل</th>
          <th class="text-center">کد ملی</th>
          <th class="text-center">استان</th>
          <th class="text-center">شهر</th>
          <th class="text-center">کد پستی</th>
          <th class="text-center">تلفن</th>
          <th class="text-center">عملیات</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
        <tr>
          <td class="text-center">{{rowIndex + 1}}</td>
          <td class="text-center">{{user.firstName}}</td>
          <td class="text-center">{{user.lastName}}</td>
          <td class="text-center">{{user.mobile}}</td>
          <td class="text-center">{{user.nationalCode}}</td>
          <td class="text-center">{{user.state}}</td>
          <td class="text-center">{{user.city}}</td>
          <td class="text-center">{{user.postalCode}}</td>
          <td class="text-center">{{user.phone}}</td>
          <td class="text-center">
            <button pButton pRipple icon="pi pi-pencil"  [routerLink]="['/admin/user/edit', user._id]"
                    class="p-button-outlined p-button-warning ml-2"></button>
            <button pButton pRipple (click)="delete(user._id)"
                    icon="pi pi-trash" class="p-button-outlined p-button-danger"></button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="10">هیچ رکوردی یافت نشد.</td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
